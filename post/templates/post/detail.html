{% extends 'post/blog.html' %}

{% block content %}

<article class="p-6 space-y-4 bg-gray-100 rounded-xl hover:shadow-md transition ease-in-and-out">
    <h2 class="text-2xl">
        {{post.title}}
    </h2>
         <h2>
        {{post.created_at}}
         </h2> 
    

    <p class="text-gray-800 indent-8 py-6">
        {{post.body}}
    </p>

</article>

<div class="p-6 bg-gray-100 rounded-xl transition ease-in-and-out hover:shadow-md">
    <h2 class="text-xl">
        Comments
    </h2>

    {% for comment in post.comments.all %}
    <div>
        <p>{{comment.name}} | {{comment.created_at}}</p>
        <p>{{comment.comment}}</p>
    </div>
    {% endfor %}

    <form action="." method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label>Name</label>
            <input type="text" name="name" class="py-2 px-4 rounded-xl bg-white w-full">
        </div>
        <div>
            <label>E-mail</label>
            <input type="text" name="email" class="py-2 px-4 rounded-xl bg-white w-full">
        </div>
        <div>
            <label>Comment</label>
            <textarea type="text" name="comment" class="h-40 py-2 px-4 rounded-xl bg-white w-full">

        </textarea>
        </div>
        <div>
            <button class="rounded-xl text-white p-2 bg-sky-400 transition ease-in-and-out hover:shadow-md"><strong>Add comment</strong></button>
        </div>
    </form>
</div>

    {% endblock %}
