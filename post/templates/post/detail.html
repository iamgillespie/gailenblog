{% extends 'post/blog.html' %}

{% block content %}

<article class="p-6 bg-gray-100 rounded-xl">
    <h2 class="text-2xl">
        {{post.title}}
    </h2>
         <h2>
        {{post.created_at}}
         </h2> 
    <p class="text-gray-800 indent-8 py-6">
        {{post.body}}
    </p>
</article>

{% for comment in post.comments.all %}
<div class="p-6 bg-gray-100 rounded-xl">
    <h2 class="text-xl">
        Comments
    </h2>
    <div>
        <p>{{comment.name}} | {{comment.created_at}}</p>
        <p>{{comment.comment}}</p>
    </div>  
</div>
{% endfor %}

    <div class="p-6 bg-gray-100 rounded-xl">
    <form action="." method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <input placeholder="Name" type="text" name="name" class="py-2 px-4 rounded-xl bg-white w-full">
        </div>
        <div>
            <input placeholder="Email" type="text" name="email" class="py-2 px-4 rounded-xl bg-white w-full">
        </div>
        <div>
            <label for="comment">Comment:</label>
            <textarea type="text" id="comment" name="comment" class="h-40 rounded-xl bg-white w-full">

        </textarea>
        </div>
        <div class="grid justify-items-center">
            <button class="rounded-full border-solid border-2 border-sky-400 text-sky-500 p-4 transition ease-in-and-out hover:shadow-lg">Submit</button>
        </div>
    </form>
</div>

    {% endblock %}
